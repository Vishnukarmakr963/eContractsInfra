trigger: none  # No auto-deployment on commits
pr: none       # No auto-deployment on pull requests

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  webAppName: 'clm-webapp'  
  resourceGroup: 'econtracts-resource-group'
  rollbackEnabled: false  # Default: No rollback unless manually triggered
  retentionLimit: 3  # Keep only the last 3 builds for rollback

resources:
  repositories:
    - repository: deploymentRepo  # Alias for the other GitHub repo
      type: github
      endpoint: OptimusiqGitHubReadOnly  # The GitHub service connection in Azure DevOps
      name: optimusiq/eContracts-Version2.4.1.1-Final-SPWeb  # Correct secured repository
      ref: 2.4.1.1-Final-Patch-1  # Fetch only this branch
      trigger: none  # Prevents automatic triggers from this repo

steps:
# ðŸ“Œ Step 1: Checkout Deployment Repository in Read-Only Mode
- checkout: deploymentRepo
  persistCredentials: false  # Ensures no accidental commits
  #fetchDepth: 1  # Fetches only the latest commit to avoid unnecessary history

# ðŸ“Œ Step 2: Restore NuGet Packages
- task: NuGetCommand@2
  displayName: 'Restore NuGet Packages'
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'

# ðŸ“Œ Step 3: Build the Solution
- task: VSBuild@1
  displayName: 'Build Solution'
  inputs:
    solution: '**/*.sln'
    msbuildArgs: '/p:Configuration=$(buildConfiguration)'
    platform: 'Any CPU'
    configuration: '$(buildConfiguration)'

# ðŸ“Œ Step 4: Store Build Artifacts for Future Rollback (Keep Only 3 Versions)
- task: PublishBuildArtifacts@1
  displayName: 'Save Build for Rollback'
  inputs:
    artifactName: 'econtracts-artifact'
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    retentionDays: 7  # Artifacts expire after 7 days

# ðŸ“Œ Step 5: Delete Older Builds Beyond 3 Versions
- script: |
    echo "Deleting old artifacts beyond retention limit..."
    builds=$(az pipelines runs list --top 10 --query "[].id" -o tsv)  # Fetch last 10 builds
    count=0
    for build in $builds; do
      count=$((count+1))
      if [ $count -gt $(retentionLimit) ]; then
        echo "Deleting build: $build"
        az pipelines runs delete --id $build --yes
      fi
    done
  displayName: 'Clean Up Old Build Versions'
  condition: succeeded()

# ðŸ“Œ Step 6: Deploy Directly to Production
- task: AzureWebApp@1
  displayName: 'Deploy to Production'
  condition: and(succeeded(), eq(variables['rollbackEnabled'], 'false')) # Skip if rollback is triggered
  inputs:
    azureSubscription: 'AzureServiceConnection'
    appName: '$(webAppName)'
    package: '$(Build.ArtifactStagingDirectory)/*.zip'

# ðŸ“Œ Step 7: Rollback to Last Working Build (Manually Triggered)
- task: AzureWebApp@1
  displayName: 'Rollback to Last Working Build'
  condition: eq(variables['rollbackEnabled'], 'true') # Runs only if rollback is triggered
  inputs:
    azureSubscription: 'AzureServiceConnection'
    appName: '$(webAppName)'
    package: '$(Pipeline.Workspace)/econtracts-artifact/*.zip'  # Redeploy previous artifact
